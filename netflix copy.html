<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel = "stylesheet" href="netflix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="box-1">
        <div class="navbar-section">
            <div class="navbar">
                <div class="logo-box">
                    <div class="logo"></div>
                </div>
                <div class="signIn">
                    <div class="lang">
                        <i class="fa-solid fa-language" style="color: white; height: 23px; width: 25px;"></i>
                        <p style="color: white; font-weight: 700;">English</p>
                    </div>
                    <div class="sign">
                        <p>Sign In</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-details">
                <h1 class="adjust" style="width: 508px; height: 100px; color: white; font-size: 40px;">Unlimited movies, TV shows and more</h1>
                <p class="adjust" style="width: 508px; height: 20px; font-size: 16px; color: white;">Starts at $1.5. Cancel at any time</p>
                <h3 class="adjust">Ready to watch? Enter your email to create or restart your membership</h3>
            </div>
        </div>
    </div>
</body>
</html>
